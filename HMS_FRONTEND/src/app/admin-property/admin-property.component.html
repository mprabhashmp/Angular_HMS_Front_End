<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  


</head>
<body>
    <div class="container">

        <div class="card-body">
            <h6>Available Properties: <span class="float-end"><b>{{ propertyCount?.toString() }}</b></span> </h6>
        </div>

        <!-- property tables -->
        
        <div style=" padding:5px;" >
            <input style=" padding-left:5px;" type="text" placeholder="Search Property"  />
            <button type="button" class="btn btn-danger margin-right:10px ">Clear</button>
            </div>
            <br>
            <table id="tab" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
