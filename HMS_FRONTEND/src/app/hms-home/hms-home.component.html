
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<html>
<head>
	<title>R.HMS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
 <style>
    .custom-icon {
      color: rgb(238, 223, 12);
    }
  </style>


</head>
<body>


<div class="container">
	
    <div class="bg2">
        <img src ="assets/hms.png" width="570px" height="440px" >
    </div>
	<p class="title">Hostal Management System</p>
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h1 style="margin-left:145px;">Log In</h1>

			</div>
			<div class="card-body">
				<form (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user custom-icon"></i></span>
						</div>
						<input type="text" name="index" [(ngModel)]="index" class="form-control" placeholder="Index No." required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key custom-icon"></i></span>
						</div>
						<input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="password" required>
					</div>
					<div class="row align-items-center remember" style="color: black;">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
					<div *ngIf="error" class="error-message">{{ error }}</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center" style="text-decoration: none;">
					<p style="text-shadow: black 1px.1px.0px;"><a href="#" >Contact Us</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
