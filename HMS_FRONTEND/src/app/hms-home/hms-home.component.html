<!DOCTYPE html>
<html lang="en">
<head>
	<title>R.HMS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<span class="login100-form-title">
				HOSTAL MANAGEMNET SYSTEM
			</span>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../assets/hms_2.png" alt="IMG" >
				</div>

				<form class="login100-form validate-form" >
	

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="index" [(ngModel)]="index" placeholder="index">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">

						<button class="login100-form-btn" (click)="onSubmit()">

							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot?
						</span>
						<a class="txt2" href="#">
							Contact Us
						</a>
					</div>

					<div class="text-center p-t-40">
						<div *ngIf="error" class="error-message" style="color:brown;">{{ error }}</div>
					</div>
				
				</form>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="../../assets/js/main.js"></script>
	<script src="../../assets/vendor/tilt/tilt.jquery.min.js"></script>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>


</body>
</html>
