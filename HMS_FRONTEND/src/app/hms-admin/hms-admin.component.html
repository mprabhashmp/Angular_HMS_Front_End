<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  


</head>
<body>

  <app-admin-navbar></app-admin-navbar> 
    <div class="container">

                <div class="card-body">
                    <h6>Available Users: <span class="float-end"><b>{{ userCount?.toString() }}</b></span></h6>
                </div>

                <!-- users tables -->
                
                <div style=" padding:5px;" >
                    <input style=" padding-left:5px;" type="text" [(ngModel)]="searchValue" placeholder="Search Users" (input)="searchUsers()" />
                    <button type="button" class="btn btn-danger btn-sm margin-right:10px " (click)="clearSearch()">Clear</button>
                    </div>
                    <br>

                   
                      <table id="tab" class="table table-striped table-bordered">
                      <thead>
                      <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Index No.</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Room No.</th>
                      <th scope="col">Hostal Type</th>
                      <th scope="col">Role</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr scope="row" *ngFor="let user of filteredUsers">
                      <td>{{ user.id }}</td>
                      <td>{{ user.user_index }}</td>
                      <td>{{ user.fname }}</td>
                      <td>{{ user.lname }}</td>
                      <td>{{ user.room }}</td>
                      <td>{{ user.hostaltype }}</td>
                      <td>{{ user.role }}</td>
                      </tr>
                      </tbody>
                      </table>
                      </div>
               
</body>
</html>
