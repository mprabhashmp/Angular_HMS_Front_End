<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

</head>
<body>
    <app-navbar></app-navbar> 

    <div class="container">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10">
                <div class="container">

                <div class="card-body">
                    <h6>Users Count</h6>
                    <h2 class="text-end"><i class="bi bi-person-video3"></i><span> </span></h2>
                    <p>Available Users<span class="float-end">{{users}}</span></p>
                </div>

                <!-- users tables -->
                
                <div style=" padding:5px;" class = "d-flex justify-content-around">
                    <input style=" padding-left:5px;" type="text" [(ngModel)]="searchValue" placeholder="Search Users" (input)="searchUsers()" />
                    <button type="button" class="btn btn-danger margin-right:10px " (click)="clearSearch()">Clear</button>
                    </div>
                    <br>

                <div class="table-responsive table-data">
                    <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Index No.</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Role</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr scope="row" *ngFor="let user of filteredUsers">
                                <td>{{ user.id }}</td>
                                <td>{{ user.user_index }}</td>
                                <td>{{ user.fname }}</td>
                                <td>{{ user.lname }}</td>
                                <td>{{ user.role }}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>

</body>
</html>
