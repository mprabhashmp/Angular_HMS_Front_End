
    <div class="container">
        
        <div class="card-body">
            <h6 style="font-size: medium;">Available Properties: <span class="float-end"><b>{{ propertyCount?.toString() }}</b></span></h6>
          </div>
          
        
        <div style=" padding:5px;" >
            <input style=" padding-left:5px;" type="text" [(ngModel)]="searchValue" placeholder="Search Property" (input)="searchProperty()" />
            <button type="button" class="btn btn-danger margin-right:10px" (click)="clearSearch()">Clear</button>
            </div>
            <br>
            <table id="tab" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Status</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let property of (filterdProperties | paginate: { itemsPerPage: 8, currentPage: p })">
                        <tr scope="row">
                            <td>{{ property.proid }}</td>
                            <td>{{ property.c_itemcode }}</td>
                            <td>{{ property.name }}</td>
                            <td>{{ property.status }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <div class="text-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
