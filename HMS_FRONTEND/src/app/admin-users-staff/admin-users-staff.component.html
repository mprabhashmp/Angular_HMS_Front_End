
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  


</head>
<body>
    <div class="container">

                

                <!-- users tables -->
                      <table id="tab" class="table table-striped table-bordered">
                        
                      <thead>
                      <tr>
                      <!-- <th scope="col">ID</th> -->
                      <th scope="col">Index No.</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <!-- <th scope="col">Room No.</th>
                      <th scope="col">Hostal Type</th> -->
                      <th scope="col">Role</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr scope="row" *ngFor="let user of (filteredUsers | paginate: { itemsPerPage: 5, currentPage: p })">
                      <!-- <td>{{ user.id }}</td> -->
                      <td>{{ user.user_index }}</td>
                      <td>{{ user.fname }}</td>
                      <td>{{ user.lname }}</td>
                      <!-- <td>{{ user.room }}</td>
                      <td>{{ user.hostaltype }}</td> -->
                      <td>{{ user.role }}</td>
                      </tr>
                      </tbody>
                      </table>
                      <div class="text-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                      </div>
               
</body>
</html>
