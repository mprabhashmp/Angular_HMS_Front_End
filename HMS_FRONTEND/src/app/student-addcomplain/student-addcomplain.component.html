<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

</head>
<body>

  <app-student-navbar></app-student-navbar> 

<div class="testbox">
    <form (submit)="submitForm()">
      <div class="banner">
        <h3>Create Complain</h3>
      </div>

      <label for="c_itemcode">QR Code:</label>
      <input type="file" id="c_itemcode" name="c_itemcode" (change)="onFileSelected($event)" accept="image/*">

        <div class="item">
          <label for="user_index">Index_No<span>*</span></label>
          <input id="user_index" type="text" name="user_index"  [(ngModel)]="complain.user_index" required/>
        </div>

        <div class="item">
            <label for="fname">First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" pattern="[A-Za-z ]+" [(ngModel)]="complain.fname" title="Only English letters are allowed"required />
          </div>
          <div class="item">
            <label for="lname">Last Name<span>*</span></label>
            <input id="lname" type="text" name="lname"  pattern="[A-Za-z ]+" [(ngModel)]="complain.lname"  title="Only English letters are allowed"required/>
          </div>

        <div class="item">
            <label for="c_description">Complain Description<span>*</span></label>
            <input id="c_description" type="text" name="c_description"  [(ngModel)]="complain.c_description" required/>
          </div>

          <div class="item">
            <label for="c_image">Complain Image<span>*</span></label>
            <input id="c_image" type="file" name="c_image"  [(ngModel)]="complain.c_image" required/>
          </div>

        <div class="item">
          <label for="room">Room No<span>*</span></label>
          <input id="room" type="text" name="room"  pattern="[0-9]+" [(ngModel)]="complain.room" title="Only numbers are allowed"required/>
        </div>

        <div class="item">
          <p>Hostal Type<span>*</span></p>
          <select name="hostaltype" id="hostaltype" [(ngModel)]="complain.hostaltype" required>
            <option value="g">Girl's Hostal</option>
            <option value="b">Boy's Hostal</option>
          </select>
        </div>

  
      <div class="btn-block">
      
       <button type="submit" >SUBMIT</button>
      </div>
    </form>
  </div>
  </body>
  </html>
